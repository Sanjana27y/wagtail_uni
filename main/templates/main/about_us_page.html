{% extends "base.html" %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <div>{{ page.intro|richtext }}</div>
    <div>{{ page.body|richtext }}</div>
    <h2>Core Values</h2>
    <div class="core-values">
        {% for value in page.core_values %}
            <div class="core-value">
                <h3>{{ value.value.title }}</h3>
                <p>{{ value.value.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}

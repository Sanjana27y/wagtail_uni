{% extends "base.html" %}
{%load wagtailcore_tags%}

{% block content %}
  <h1>{{ page.title }}</h1>
  <p>{{ page.intro }}</p>
  <div class="courses">
    {% for course in page.courses.all %}
      <div class="course">
        <a href="{{ course.pdf.url }}" target="_blank">
          <img src="{{ course.image.url }}" alt="{{ course.title }}">
        </a>
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
